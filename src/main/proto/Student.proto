syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.quarkus.example";
option java_outer_classname = "StudentProto";

package student;


service StudentData{
  rpc create (Student) returns (Student) {};
}

message Student{
  int64 id = 1;
  string name = 2;
  int32 age = 3;
  string address = 4;
  repeated Subjects subjects = 5;
}

message Subjects{
  string name = 1;
  Marks mark = 2;
}

message Marks{
  int32 marks = 1;
}
